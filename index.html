<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sanniohs Portfolio</title>
    <!-- Fonts: Pretendard for English, Noto Sans KR for thin Korean fallback -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
              kor: ['DXGothic', 'DX고딕', 'DXGothic-Thin', 'Noto Sans KR', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'Pretendard', 'DXGothic', 'Noto Sans KR', sans-serif;
      }
      .font-kor-thin {
        font-family: 'DXGothic', 'Noto Sans KR', sans-serif;
        font-weight: 100;
      }
      .font-kor-bold {
        font-family: 'DXGothic', 'Noto Sans KR', sans-serif;
        font-weight: 700;
      }
      
      /* Blinking cursor effect */
      .blinking-cursor {
        display: inline-block;
        width: 3px;
        background-color: black;
        margin-left: 4px;
        animation: blink 0.8s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
<body class="bg-white text-black font-sans">

</body>
</html>
